<!DOCTYPE html>
<html>

<title>Internship form</title>
<body>
<h1>Internship form</h1>
<form method="POST">
<p>Name:</p>
<input type="text"  placeholder="name" username="name"/></br>
<p>Email:</p>
<input type="email" placeholder="email" name="email"/></br>
<p>Age:</p>
<input type="number" placeholder="age" name="age"/></br>
<p>Gender:</p>
<input type="radio" name="male" value="male"/>male</br>
<input type="radio" name="female" value="female"/>female</br>
<p>select the branch:</P>
<select name="dropdown">
<option value=""></option>
<option value="mechanical">mechanical</option>
<option value="Civil">Civil</option>
<option value="EEE">EEE</option>
<option value="ECE">ECE</option>
<option value="CSE">CSE</option>
</select>
<p>choose your languages:</p>
<input type="checkbox" name="c" value="on"/>c</br>
<input type="checkbox" name="Python" value="on"/>Python</br>
<input type="checkbox" name="C++" value="on"/>C++</br>
<input type="checkbox" name="java" value="on"/>java</br>
<input type="checkbox" name="Angular" value="on"/>Angular</br>
<p> Select the durtion</p>
<select name="dropdown">
<option value="3 months">3 months</option>
<option value="6 months">6 months</option>
<option value="1 year">1 year</option>
</select>
<p>What'sapp Number:</p>
<input type"number" placeholder="number" name="number"/>
<p>tell about yourself:</p>
<textarea rows="4" cols="40">
</textarea>
<p>Upload your resume:</p>
<input type="file" name="fileupload" accept="document"/>
<p></p>
<a href="my%20page.html"><input type="button" name="Submit" value="Submit"/></a>
</form>
</body>

</html>
